<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: #212121; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerText = langName;
      document.querySelector(".language").appendChild(li);
    }

    addLanguage("Python");
    addLanguage("TypeScript");

    function OptiAddlaunguage(langName) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(langName));
      document.querySelector(".language").append(li);
    }

    OptiAddlaunguage("DJango");

    //Editing the values

    const secondLang = document.querySelector("li:nth-child(2)");
    // secondLang.innerHTML = "MongoDb";
    const newli = document.createElement("li");
    newli.textContent = "SQL";
    secondLang.replaceWith(newli);

    //Edit
    const firstLang = document.querySelector("li:first-child");
    firstLang.outerHTML = "<li>JukeBox</li>";

    //Remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
